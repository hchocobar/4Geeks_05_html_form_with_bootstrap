<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://chocobar.net/hcht-uk">
    <title>Prueba Form 00001111</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css" integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container py-5">
        <form class="row g-3">
            <div class="container-fluid  bg-light  py-3 border">
                <span class="mb-0 h2">Payment for example</span>
            </div>
            <div class="container border">
                <div class="container py-3">
                    <div class="alert alert-danger" role="alert">
                        Same fields are missing
                    </div>
                    <div class="row py-2">
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputAddress" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="inputAddress2" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="row py-2 d-flex justify-content-between">
                        <div class="col-auto">
                            <label class="form-check-label" for="gridCheck">
                                We Accept:
                            </label>
                            <div class="bg-secondary">
                                <div class="d-inline-flex">
                                    <div class="form-check mx-2">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </div>
                                    <div class="form-check mx-2">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <i class="fab fa-cc-visa"></i>
                                    </div>
                                    <div class="form-check mx-2">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </div>
                                    <div class="form-check mx-2">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <i class="fab fa-cc-amex"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div class="form-text">
                                Add any notes here.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid bg-light py-3 border">
                <div class="container">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
